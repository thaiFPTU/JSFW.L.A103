<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:insert="fragments/layout :: layout(~{:: .content})"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Add Content</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Sidebar -->
<div class="d-flex">
    <nav class="bg-light" style="min-width: 200px;">
        <div class="p-3">
            <h4>CMS</h4>
            <input class="form-control mb-3" type="search" placeholder="Search...">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">View contents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Form content</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <main th:fragment="main" class="content col-md-10">
        <div th:replace="${content}"></div>
    </main>
</div>
</div>
</div>

<!-- Bootstrap 5 JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
