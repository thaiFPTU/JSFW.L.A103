<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4" style="width: 22rem;">
    <h3 class="card-title text-center">Register</h3>
    <form action="#"  th:action="@{/register}" method="post" th:object="${memberRegisDTO}" >
      <div class="mb-3">
        <input type="text" id="userName" name="userName" th:field="*{memberUsername}" class="form-control" placeholder="User name" required>
        <p th:errorclass="error" th:errors="*{memberUsername}" />
      </div>
      <div class="mb-3">
        <input type="email" id="email" name="email" th:field="*{memberEmail}" class="form-control" placeholder="E-mail" required>
        <p th:errorclass="error" th:errors="*{memberEmail}" />
      </div>
      <div class="mb-3">
        <input type="password" id="password" name="password" th:field="*{memberPassword}" class="form-control" placeholder="Password" required>
        <p th:errorclass="error" th:errors="*{memberPassword}" />
      </div>
      <div class="mb-3">
        <input type="password" id="confirmpassword" name="confirmpassword" th:field="*{confirmPassword}" class="form-control" placeholder="Re Password" required>
        <p th:errorclass="error" th:errors="*{confirmPassword}" />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>

    </form>
    <div class="mt-3 text-center">
      <a href="/login" class="text-decoration-none">Click here to Login</a>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
